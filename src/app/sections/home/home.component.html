<div class="home-content" [attr.data-out]="out">
  <div class="home-content__data">  
    <h2 class="home-content__tagline">
      <span class="home-content__tagline__text" [attr.data-text]="tagline">{{tagline}}</span>
    </h2>
    <h1 class="home-content__name">Ken Henson <br>D. Beltran</h1>
    <ul class="home-content__list">
      <li class="home-content__item animate__slide" *ngFor="let subTagline of subTaglines">
        <p><span [class.char]="char != ' '" *ngFor="let char of subTagline.split(''); let i = index" [style]="'--index: '+(subTagline.split('').length - i)">{{char}}</span></p>
      </li>
    </ul>
    <div class="home-content__links">
      <div>
        <a href="assets/file/resume.docx" pButton type="button" label="Request Resume" class="p-button-secondary"></a>
      </div>
    </div>
  </div>

  <div class="home-content__img" #canvasPosition>
    <app-snake></app-snake>
  </div>
</div>
